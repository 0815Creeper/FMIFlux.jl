# This is a basic workflow to help you get started with Actions

name: PlutoExampleBuilder

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: "Check out repository"
        uses: actions/checkout@v3

      - name: "Set up Julia"
        uses: julia-actions/setup-julia@v1
        with:
            version: '1.10'
      - name: Run a multi-line scriptA
        run: |
          echo "testouputA"
          echo $(ls)
      - run: julia -e 'using Pkg; Pkg.add("PlutoSliderServer"); Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'
      - run: julia -e 'using PlutoSliderServer; PlutoSliderServer.export_notebook("plutocon_2023.jl")'
      # Runs a set of commands using the runners shell
      - name: Run a multi-line scriptB
        run: |
          echo "testouputB"
          echo $(ls)
          cat plutocon_2023.html
